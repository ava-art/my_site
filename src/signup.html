---
layout: default
title: Signup
---

<h1 class="page__title page__title--center">Регистрация</h1>

<form class="form form--auth" action="/" method="post" >

    <div class="form__group form__group--md">
        <input type="name" class="form__control" 
        placeholder="Имя">
        <span class="form__line form__line-input"></span>
    </div>

    <div class="form__group form__group--md">
        <input type="email" class="form__control" 
        placeholder="Email">
        <span class="form__line form__line-input"></span>
    </div>

    <div class="form__group form__group--md">
        <input type="password" class="form__control" 
        placeholder="Пароль">
        <span class="form__line form__line-input"></span>
    </div>

    <div class="form__group form__group--md">
        <input type="password" class="form__control" 
        placeholder="Повторите пароль">
        <span class="form__line form__line-input"></span>
    </div>

    <button class="btn btn--blue btn--comments btn--auth" >Регистрация</button>
    <span class="mr1"><a href="reset.html">забыл пароль</a></span>
    <span class="mr1"><a href="signin.html">вход</a></span>
</form>
